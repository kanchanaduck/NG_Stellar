<h1>Welfare Information</h1>
<div class="row">
<div class="col">
  <div class="card">
    <div class="card-header">
      Maintenance
    </div>
    <div class="card-body px-2">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search..." aria-label="Search...">
          <div class="input-group-append">
            <button class="btn btn-sm btn-primary" type="button">
              <i class="mdi mdi-magnify"></i>
            </button>
          </div>
        </div>
      </div>
      <ul>
        <li *ngFor="let menu of menus_maintenance">
          <a href="/locker">{{ menu.menu_name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="col">
  <div class="card">
    <div class="card-header">
      Inquiry
    </div>
    <div class="card-body px-2">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search..." aria-label="Search...">
          <div class="input-group-append">
            <button class="btn btn-sm btn-primary" type="button">
              <i class="mdi mdi-magnify"></i>
            </button>
          </div>
        </div>
      </div>
      <ul>
        <li *ngFor="let menu of menus_inquiry">
          <a href="welfare/inquiry/{{ menu.menu_code }}">{{ menu.menu_name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="col">
  <div class="card">
    <div class="card-header">
      Report
    </div>
    <div class="card-body px-2">
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search..." aria-label="Search...">
          <div class="input-group-append">
            <button class="btn btn-sm btn-primary" type="button">
              <i class="mdi mdi-magnify"></i>
            </button>
          </div>
        </div>
      </div>
      <ul>
        <li *ngFor="let menu of menus_report">
          <a href="welfare/inquiry{{ menu.menu_code }}">{{ menu.menu_name }}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
